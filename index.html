        <button

          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"

        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <form
            class="search-form"
            id="search-form"
            style="margin-left: 2rem; display: flex; align-items: center"
          >
            <label
              style="color: white; font-size: 1rem; margin-right: 0.5rem"
              for="search-based-on"
              >Search based on:</label
            >

            <select
              style="
                margin-right: 1rem;
                padding: 0.4rem;
                border-radius: 0.25rem;
              "
              class="search-based-on"
              id="search-based-on"
            >
              <option value="location" selected>Location</option>
              <option value="maximum-rent-fee">Maximum rent fee</option>
              <option value="number-of-rooms">Number of rooms</option>
              <option value="type-of-house">Type of house</option>
            </select>
            <div class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
                id="search-term"
                required
              />

              <button
                class="btn search-btn"
                style="color: white; border: 1px solid white"
                type="submit"
              >
                Search
              </button>
            </div>
          </form>
          <div style="display: flex; align-items: center">
            <div class="d-flex" style="margin-left: 12rem">
              <a href="../login_page/login.html"
                ><button
                  class="btn btn-primary search-btn"
                  style="color: white; border: 1px solid white"
                >
                  Login
                </button></a
              >
            </div>
            <div class="d-flex" style="margin-left: 1rem">
              <a href="../register/register.html"
                ><button
                  class="btn btn-primary search-btn"
                  style="color: white; border: 1px solid white"
                >
                  Sign up
                </button></a
              >
            </div>
          </div>
        </div>
      </div>
    </nav>
